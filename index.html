<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="
        sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
        <link rel="stylesheet"
        href="css/bootstrap.min.css">
        <link href="css/maincss.css" rel="stylesheet">
        <title>Movie List</title>
        
    </head>

    <body background="img/photo.jpg" background-size: cover>
        <div class="container mt-4">
            <h1 class="display-4"><i class="fas fa-film text-primary" ></i>Movie<span class="text-primary">List</span>
            </h1>
             <form id="movie-form">

                 <div class="form-group">
                     <label for="title">Title</label>
                    <input type="text" id="title" class="form-control">
                 </div>

                 <div class="form-group">
                        <label for="imdbRating">IMDB Rating</label>
                       <input type="number" id="imdbRating" class="form-control">
                    </div>

                    <div class="form-group">
                            <label for="position">Position</label>
                           <input type="number" id="position" class="form-control">
                        </div>
                        <input type="submit" value="Add Movie" class="btn btn-primary btn-block">
             </form>
             <table class="table table-striped mt-5">
                 <thead>
                     <tr>
                         <th>Title</th>
                         <th>IMDB Rating</th>
                         <th>Position</th>
                         <th></th>
                     </tr>
                 </thead>
                 <tbody id="movie-list"></tbody>
             </table>       
         </div>
        <script src="script/app.js"></script>
    </body>
</html>
